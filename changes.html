---
layout: default
permalink: /changes/
title: Changes
---

{% for download in site.downloads reversed %}
  <div class="group-box">
    <div class="group-box-title changelog-title">
      <div class="changelog-version" id="{{ download.title }}">
        {{ download.title }}
      </div>
      <div class="changelog-date">
        {{ download.date | date: '%Y-%m-%d' }}
      </div>
    </div>
    <div class="group-box-content">
      {{ download.content }}
    </div>
  </div>
{% endfor %}
